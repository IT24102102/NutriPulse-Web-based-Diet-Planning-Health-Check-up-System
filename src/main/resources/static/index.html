<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthPath - Diet Planning</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('/images/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.4);
            z-index: -1;
        }

        /* Header */
        .site-header {
            background-color: #111;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2ecc71;
        }

        .welcome-message {
            font-size: 1.2rem;
            color: #ccc;
            font-weight: bold;
            flex: 1;
            text-align: center;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-links a {
            color: #ccc;
            text-decoration: none;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #fff;
        }

        .buttons button {
            margin-left: 1rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .login-btn { background-color: #444; color: white; }
        .signup-btn { background-color: #2ecc71; color: white; }

        /* Card Grid */
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .diet-card {
            width: 220px;
            height: 300px;
            perspective: 1000px;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
        }
        .diet-card:hover .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
        }
        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }
        .card-back {
            background-color: rgba(0,0,0,0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform: rotateY(180deg);
        }
        .diet-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .view-btn {
            padding: 10px 20px;
            background-color: #2ecc71;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        /* Carousel */
        .carousel-section {
            margin: 3rem 0;
        }
        .carousel-container {
            width: 100%;
            overflow: hidden;
            padding: 1rem 0;
        }
        .carousel-track {
            display: flex;
            gap: 2rem;
            animation: scroll 40s linear infinite;
        }
        .carousel-item {
            flex: 0 0 auto;
            width: 250px;
        }
        .carousel-item img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.5);
        }
        .carousel-item-title {
            text-align: center;
            margin-top: 0.5rem;
            font-weight: bold;
            color: #fff;
        }
        @keyframes scroll {
            0% { transform: translateX(0%); }
            100% { transform: translateX(-100%); }
        }

        footer {
            background-color: #111;
            padding: 20px;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header class="site-header">
    <div class="logo">HealthPath</div>
    <div class="welcome-message">Welcome to HealthPath!</div>
    <div class="nav-links">
        <!-- <a th:href="@{/}">Home</a>
         <a th:href="@{/diet-plans}">Diet Plans</a>
         <a th:href="@{/health-check}">Health Check</a> -->
        <div class="buttons">
            <button class="btn login-btn" onclick="window.location.href='/login'">Login</button>
            <button class="btn signup-btn" onclick="window.location.href='/signup'">Signup</button>
        </div>


    </div>
 </header>

 <h3 style="text-align:center; margin-top:20px;">Get your health on the right path </h3>

 <!-- Carousel -->
<section class="carousel-section">
    <h2 style="text-align:center; font-size:2rem;">Our Services</h2>
    <div class="carousel-container">
        <div class="carousel-track">
            <div class="carousel-item">
                <img src="/images/DietPlan.jpg" alt="Diet Plans">
                <div class="carousel-item-title">Diet Plans</div>
            </div>
            <div class="carousel-item">
                <img src="/images/communication.jpg" alt="Communication">
                <div class="carousel-item-title">Communication</div>
            </div>
            <div class="carousel-item">
                <img src="/images/content.jpg" alt="Articles">
                <div class="carousel-item-title">Articles</div>
            </div>
            <div class="carousel-item">
                <img src="/images/Reminder.jpg" alt="Reminders">
                <div class="carousel-item-title">Reminders</div>
            </div>
            <div class="carousel-item">
                <img src="/images/track.jpg" alt="Monitoring">
                <div class="carousel-item-title">Monitoring</div>
            </div>
            <div class="carousel-item">
                <img src="/images/Appointment.png" alt="Appointment">
                <div class="carousel-item-title">Appointment</div>
            </div>

        </div>
    </div>
</section>

<!-- Cards -->
<h2 style="text-align:center;">Explore Free Diet Plans</h2>
<div class="cards-container">
    <div class="diet-card">
        <div class="card-inner">
            <div class="card-front">
                <img src="/images/diet1.jpg" alt="Weight Loss">
            </div>
            <div class="card-back">
                <p class="diet-title">Weight Loss</p>
                <button class="view-btn" th:onclick="|window.location.href='@{/diet/weight-loss}'|">View</button>
            </div>
        </div>
    </div>
    <div class="diet-card">
        <div class="card-inner">
            <div class="card-front">
                <img src="/images/diet2.jpg" alt="Muscle Gain">
            </div>
            <div class="card-back">
                <p class="diet-title">Muscle Gain</p>
                <button class="view-btn" th:onclick="|window.location.href='@{/diet/muscle-gain}'|">View</button>
            </div>
        </div>
    </div>
    <div class="diet-card">
        <div class="card-inner">
            <div class="card-front">
                <img src="/images/diet3.jpg" alt="Balanced Diet">
            </div>
            <div class="card-back">
                <p class="diet-title">Balanced Diet</p>
                <button class="view-btn" th:onclick="|window.location.href='@{/diet/balanced}'|">View</button>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 HealthPath | Eat Smart, Live Better</p>
</footer>

</body>
</html>
