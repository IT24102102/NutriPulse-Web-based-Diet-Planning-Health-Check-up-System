<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up - HealthPath</title>
</head>
<body>
<h2>Sign Up</h2>
<form th:action="@{/register}" th:object="${user}" method="post">
    <div><label>First Name:</label><input type="text" th:field="*{firstName}" required /></div>
    <div><label>Last Name:</label><input type="text" th:field="*{lastName}" required /></div>
    <div><label>Email:</label><input type="email" th:field="*{email}" required /></div>
    <div><label>Password:</label><input type="password" th:field="*{passwordHash}" required /></div>
    <div>
        <label>Role:</label>
        <select th:field="*{role}" required>
            <option value="PATIENT">Patient</option>
            <option value="NUTRITIONIST">Nutritionist</option>
        </select>
    </div>
    <div><label>Date of Birth:</label><input type="date" th:field="*{dob}" /></div>
    <div><label>Age:</label><input type="number" th:field="*{age}" /></div>
    <div><label>Phone Number:</label><input type="text" th:field="*{phoneNumber}" /></div>
    <button type="submit">Register</button>
</form>
<p th:if="${message}" th:text="${message}" style="color: red;"></p>
<a th:href="@{/login}">Already have an account? Login</a>
</body>
</html>
