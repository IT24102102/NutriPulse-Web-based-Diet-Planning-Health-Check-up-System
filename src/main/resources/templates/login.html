<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - HealthPath</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 400px; margin: auto; }
        .error { color: red; }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form th:action="@{/login}" th:object="${user}" method="post">
        <div><label>Email:</label><input type="email" th:field="*{email}" required /></div>
        <div><label>Password:</label><input type="password" th:field="*{passwordHash}" required /></div>
        <button type="submit">Login</button>
    </form>
    <p th:if="${message}" class="error" th:text="${message}"></p>
    <a th:href="@{/signup}">Don't have an account? Sign Up</a>
</div>
</body>
</html>
